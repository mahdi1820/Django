<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNTIC | Management System</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- custom css file link  -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap');

:root{
--pink:#080705;
--violet:rgb(73, 212, 157);
}

*{
font-family: 'Roboto', sans-serif;
text-transform: capitalize;
text-decoration: none;
outline: none;
margin: 0; padding: 0;
box-sizing: border-box;
}

*::selection{
background:var(--pink);
color:#fff;
}

html{
font-size: 62.5%;
overflow-x: hidden;
}

.heading{
font-size: 4rem;
color:var(--pink);
text-align: center;
padding:0 1rem;
padding-top: 6rem;
letter-spacing: .2rem;
font-weight: 500;
}

.title{
padding:0 1rem;
font-size: 2rem;
text-align: center;
font-weight: 400;
color:#aaa;
}

header{
width:96%;
background:#fff;
position: fixed;
top:2rem; left:50%;
transform: translateX(-50%);
border-radius: 5rem;
display: flex;
align-items: center;
justify-content: space-between;
padding:1rem 2rem;
z-index: 1000;
transition: .2s;
}

.header-active{
top:0;
width: 100%;
border-radius: 0;
box-shadow: 0 .1rem .3rem rgba(0,0,0,.3);
}

header .navbar ul{
display: flex;
align-items: center;
justify-content: space-between;
list-style: none;
}

header .navbar ul li{
margin:0 1rem;
}

header .navbar ul li a{
font-size: 2rem;
color:var(--pink);
transition: .2s;
}

header .navbar ul li .active,
header .navbar ul li a:hover{
color:var(--violet);
}

header .logo{
font-size: 2.5rem;
color: var(--violet);
text-transform: uppercase;
}

header .logo i{
color:#080705;
padding:0 .2rem;
}

header .fa-bars{
font-size: 3rem;
color:var(--pink);
cursor: pointer;
display: none;
transition: .2s;
}

.home{
min-height: 100vh;
background:linear-gradient(rgb(73, 212, 157),rgb(73, 212, 157)), url(../images/bg.jpg) no-repeat;
background-size: cover;
background-position: center;
background-attachment: fixed;
z-index: 0;
overflow:hidden;
position: relative;
}

.home .content{
display: flex;
align-items: center;
justify-content: center;
flex-flow: column;
padding-top: 14rem;
padding-bottom: 8rem;
text-align: center;
}

.home .content h1{
font-size: 5rem;
color: #fff;
padding:0 1rem;
text-shadow: 0 .3rem .5rem rgba(0,0,0,.3);
text-transform: uppercase;
margin-top: 50px;
}

.home .content p{
font-size: 3rem;
color:#eee;
padding:1rem 25rem;
}

.home .box-container{
display: flex;
justify-content: center;
flex-wrap: wrap;
margin-top: 40px;
}

.home .box-container .box{
height:15rem;
width:30rem;
background:#fff;
text-align: center;
border-radius: 1rem;
box-shadow: 0 .3rem .5rem rgba(0,0,0,.5);
margin: 2rem;
cursor: pointer;

}

.home .box-container .box i{
height:6rem;
width:6rem;
line-height: 6rem;
text-align: center;
border-radius: 50%;
color:#fff;
background:var(--violet);
font-size: 3rem;
margin:2rem 0;
transition: .2s;
}

.home .box-container .box h3{
font-size: 2rem;
color:var(--pink);
justify-content: center;
transition: .2s;
}

.home .box-container .box h3 a{
font-size: 2rem;
justify-content: center;
color:var(--pink);
transition: .2s;
}

.home .box-container .box p{
font-size: 1.3rem;
justify-content: center;
padding:.7rem 2rem;
color:#666;
}

.home .box-container .box:hover i{
background:var(--pink);
}

.home .box-container .box:hover h3{
color:var(--violet);
}

.home .box-container .box:hover h3 a{
color:var(--violet);
}

.home::before{
content: '';
position: absolute;
bottom:-25rem; left:50%;
transform: translateX(-50%);
border-top: 70vh solid #fff;
width:120%;
border-radius: 50%;
z-index: -1;
}

</style>

</head>
<body>


<!-- header section starts  -->

<header>

<a href="#" class="logo"><i class="fas fa-graduation-cap"></i>UNIVERSITY KASDI MARBAH</a>

<nav class="navbar">
    <ul>
        <li><a href="#home" class="active">Home <i class="fa-solid fa-house"></i></a></li>
        <li><a href="{%url 'login'%}">Administrators <i class="fa-solid fa-user"></i></a></li>
        <li><a href="{%url 'TLogin'%}">Teacher <i class="fa-solid fa-chalkboard-user"></i></a></li>
</nav>

<div class="fas fa-bars"></div>

</header>

<!-- header section ends -->


<!-- home section starts  -->

<section class="home" id="home">

<div class="content">
    <h1>Welcome</h1>
    <p>University Management System</p>
    
</div>


<div class="box-container">

    
    <div class="box">
        <i class="fa-solid fa-user"></i>
        <h3><h3><a href="{% url 'login' %}">Administrators</a></h3></h3>
        <p></p>
    </div>

    <div class="box">
        <i class="fa-solid fa-chalkboard-user"></i>
        <h3><a href="{% url 'TLogin' %}">teachers</a></h3>
        <p></p>
    </div>

</div>

</section>
