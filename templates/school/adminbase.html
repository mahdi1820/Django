{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="{% static 'image/logo_univ.png' %}">
  <title>FNTIC | Admin panel</title>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    header {
      position: fixed;
      background: #38b2b8;
      padding: 20px;
      width: 100%;

      z-index: 1;
    }

    .left_area h3 {
      color: #000;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      
      color: #19B3D3;
    }

    .logout_btn {
      padding: 5px;
      background: #dd3b30;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      transition: 0.5s;
    }
    
    .logout_btn:hover {
      background: #aa251b;
    }

    .sidebar {
      background: #38b2b8;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h5 {
      color: #000;
      text size: 12px;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #000;
      display: block;
      width: 100%;
      line-height: 50px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;

    }

    .sidebar a:hover {
      background: #e9e9e9;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #000;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #19B3D3;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    #check:checked~.sidebar h5 {
      display: none;
    }

    .content {
      margin-left: 250px;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>FNTIC | Admin Panel</h3>
    </div>
    <div class="right_area">
      <a href="{%url 'admin_logout'%}" class="logout_btn">Logout</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>

      <img src="{% static 'image/admin-icn.png' %}" class="profile_image" alt="">
      <h5>Admin : {{request.user.first_name}} {{ user.last_name }}</h5>

    </center>

    <a href="/admin-dashboard"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
    <a href="/admin-admin"><i class="fas fa-user"></i> <span>Admin</span></a>
    <a href="/admin-teacher"><i class="fas fa-chalkboard-teacher"></i><span>Teacher</span></a>
    <a href="/admin-student"> <i class="fas fa-user-graduate"></i> <span>Student</span></a>
    <a href="/admin-group"><i class="fas fa-users"></i><span>Group and Classroom</span></a>
    <a href="/admin-duration-module"><i class="fas fa-calendar-alt"></i><span>Duration and Days</span></a>
    <a href="/admin-Activities"><i class="fas fa-network-wired"></i><span>Activities and Module</span></a>
    <a href="/admin-attendance"><i class="fas fa-address-card"></i><span>Attendance</span></a>
    <a href="/admin-notice"><i class="fas fa-bullhorn"></i><span>Annoncement</span></a>


  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}

</body>

</html>
