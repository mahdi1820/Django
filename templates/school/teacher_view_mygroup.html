{% extends 'school/teacherbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .table-container {
      margin: 100px auto; /* Center the table horizontally */
      max-width: 800px; /* Set a maximum width for the table */
      overflow-x: auto; /* Add horizontal scroll if necessary */
    }
  </style>

</head>


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Groups</h6>
					</div>
					<table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>
              <tr>
                <th>Group</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody>
              {% for group in groups %}
                <tr>
                  <td>{{ group.name }}</td>
                  <td>{{ group.level }}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





{% endblock content %}
