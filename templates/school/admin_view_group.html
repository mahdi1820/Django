{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

</head>



<!--
written By : sumit kumar
-->

<div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Groups</h6>

					</div>

					<table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>

                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Ability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            {% for g in groups %}
              <tr>
                  <td> {{g.name}}</td>
                  <td>{{g.level}}</td>
                  <td>{{g.ability}}</td>
                  <td><a class="btn btn-primary btn-xs" href="{% url 'update-group' g.id  %}"  ><span class="glyphicon glyphicon-edit"></span></a>
                  <a class="btn btn-danger btn-xs" href="{% url 'delete-group-from-University' g.id  %}"  ><span class="glyphicon glyphicon-trash"></span></a></td>

              </tr>

            {% endfor %}
					</table>
				</div>


				</div>
			</div>





{% endblock content %}
